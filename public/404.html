<!DOCTYPE HTML>
<html>
<head>
  <title>Dr Home 404</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body{
    font-family:"Open Sans", sans-serif;
    margin: 0;
  }
  .banner {
    color: white;
    text-align: center;
    height: 100vh;
    /* if you have a 70px navbar => height: calc(100vh - 70px); */
    background-size: cover !important;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .banner h1 {
    font-size: 40px;
    font-weight: bold;
    text-shadow: 0px 1px rgba(0, 0, 0, 0.2);
  }
  .banner p {
    font-size: 20px;
    font-weight: lighter;
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 20px;
  }
  @media (max-width: 1366px) and (min-width: 1280px)
    .banner {
      margin-top: 0;
  }
  a {
    padding: 10px 10px;
    border-radius: 2px;
    background-color: #4A90E2;
    text-decoration: none;
    font-weight: lighter;
    border: none;
    color: white;
    transition: all 0.4s ease;
    &:hover {
      color: white;
      background-color: #4A90E2;
      text-decoration: none;
      border: none;
    }
  }
  </style>


<link rel="stylesheet" href="/404.css">
</head>
  <body>
    <div class="banner" style="background-image: linear-gradient(-225deg, rgba(0,101,168,0.6) 0%, rgba(0,36,61,0.6) 50%), url('404.jpg');">
      <div class="banner-content">
        <h1>Les équipes de Dr Home sont à vos côtés.</h1>
        <h1>La page m'a pas été trouvée, reessayez un peu plus tard.</h1>
        <a href="/" class="btn primary-btn">Retour à la home page</a>
      </div>
    </div>
  </body>
</html>
